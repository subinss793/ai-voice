<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Pro - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :where([class^="ri-"])::before { content: "\f3c2"; }
        @keyframes wave {
          0% { transform: scaleY(1); }
          50% { transform: scaleY(0.5); }
          100% { transform: scaleY(1); }
        }
        .wave-animation { animation: wave 2s infinite; }
      </style>
      <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                primary: "#4F46E5",
                secondary: "#6366F1",
              },
              borderRadius: {
                button: "8px",
              },
            },
          },
        };
      </script>
</head>

<body class="min-h-screen flex">

    <!-- Left Section (Image + Welcome Text) -->
    <div class="hidden lg:block lg:w-1/2 relative">
        <img src="https://public.readdy.ai/ai/img_res/98b0a6d160f96d4a4288d8cff7ec354d.jpg"
            class="absolute inset-0 w-full h-full object-cover" alt="Background">

            <div 
            class="absolute inset-0 bg-gradient-to-r from-primary/40 to-secondary/40 backdrop-blur-sm"
    
        ></div>
        <div class="absolute inset-0 flex items-center justify-center">
            <div class="text-white text-center">
                <h2 class="text-4xl font-bold mb-4">Welcome to PronunX</h2>
                <p class="text-xl">Your Professional Voice Platform</p>
            </div>
        </div>
    </div>

    <!-- Right Section (Form) -->
    <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
        <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-lg">
            <div class="text-center">
                <h1 class="font-['Pacifico'] text-4xl text-[#2E4374] mb-2">PronunX</h1>
                <div class="flex justify-center space-x-1 mb-6">
                    <div class="w-1 h-8 bg-[#2E4374] wave-animation" style="animation-delay: 0s"></div>
                    <div class="w-1 h-8 bg-[#2E4374] wave-animation" style="animation-delay: 0.2s"></div>
                    <div class="w-1 h-8 bg-[#2E4374] wave-animation" style="animation-delay: 0.4s"></div>
                </div>
            </div>

            <!-- Tabs for Login/Register -->
            <div class="flex justify-center space-x-4 mb-8">
                <button id="loginTab"
                    class="px-6 py-2 rounded-full bg-[#2E4374] text-white font-medium cursor-pointer">Login</button>
                <a href="/register/"
                    class="px-6 py-2 rounded-full bg-white border border-[#2E4374] text-[#2E4374] font-medium cursor-pointer">Register</a>
            </div>

            <!-- Login Form -->
            <form id="loginForm" method="POST" action="/login/" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" name="username"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-[#2E4374] focus:border-transparent outline-none text-sm"
                        placeholder="Enter your username" required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <input type="password" name="password"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-[#2E4374] focus:border-transparent outline-none text-sm"
                            placeholder="Enter your password" required>
                        <div class="absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer w-5 h-5 flex items-center justify-center">
                            <i class="ri-eye-line text-gray-400"></i>
                        </div>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" class="hidden">
                        <div class="w-4 h-4 border-2 border-gray-300 rounded flex items-center justify-center">
                            <i class="ri-check-line text-white text-xs hidden"></i>
                        </div>
                        <span class="ml-2 text-sm text-gray-700">Remember me</span>
                    </label>
                    <!-- <a href="#" class="text-sm text-[#2E4374] hover:text-[#A7C7E7]">Forgot password?</a> -->
                </div>

                <button type="submit"
                    class="w-full bg-[#2E4374] text-white py-2 px-4 rounded-md hover:bg-[#A7C7E7] transition duration-200 font-medium text-sm whitespace-nowrap cursor-pointer">Sign
                    In</button>

                <!-- <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or continue with</span>
                    </div>
                </div>

                <button type="button"
                    class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 whitespace-nowrap cursor-pointer">
                    <i class="ri-google-fill text-[#4285F4] mr-2"></i>
                    Sign in with Google
                </button> -->
            </form>
        </div>
    </div>

    <script>
        // Password toggle
        document.querySelectorAll('.ri-eye-line').forEach(eye => {
            eye.addEventListener('click', function () {
                const input = this.parentElement.previousElementSibling;
                if (input.type === 'password') {
                    input.type = 'text';
                    this.classList.remove('ri-eye-line');
                    this.classList.add('ri-eye-off-line');
                } else {
                    input.type = 'password';
                    this.classList.remove('ri-eye-off-line');
                    this.classList.add('ri-eye-line');
                }
            });
        });

        // Checkbox behavior
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function () {
                const icon = this.nextElementSibling.querySelector('i');
                if (this.checked) {
                    this.nextElementSibling.classList.add('bg-[#2E4374]', 'border-[#2E4374]');
                    icon.classList.remove('hidden');
                } else {
                    this.nextElementSibling.classList.remove('bg-[#2E4374]', 'border-[#2E4374]');
                    icon.classList.add('hidden');
                }
            });
        });
    </script>
</body>

</html>
